<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LunaticTool</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">      <div class="top-bar">
        <input
          type="text"
          id="data-input"
          placeholder="Enter VRC display names separated by ,(comma)"
        />
        <button id="send-button" title="Start monitoring log for these players">Set</button>
      </div>

      <ul id="output-area" class="data-list"></ul>

      <div class="bottom-bar">
        <button id="reset-button" title="Send OSC reset signal">OSC Reset</button>
        <button id="recording-button" title="Auto-record new players during rounds">Recording</button>
        <button id="edit-button" title="Edit the player list">Edit</button>
      </div>

      <div class="bottom-bar">
        <div id="log-dir">C:/example/log/</div>
        <button id="open-explorer" title="Open file location">Open</button>
      </div>
      
    </div>
  </body>
</html>
