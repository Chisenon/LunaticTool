<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LunaticTool</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="top-bar">
        <input
          type="text"
          id="data-input"
          placeholder=",(カンマ)区切りで連結したVRC表示名を入力"
        />
        <button id="send-button">セット</button>
      </div>

      <!-- データ表示 -->
      <div id="output-area"></div>

      <div class="bottom-bar">
        <button id="reset-button">リセット</button>
      </div>

      <!-- ディレクトリ表示＆エクスプローラー表示ボタン -->
      <div class="bottom-bar">
        <div id="log-dir">C:/example/log/</div>
        <button id="open-explorer">開く</button>
      </div>
      
    </div>
  </body>
</html>
